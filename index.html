<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dragdrop.css">
  <link rel="stylesheet" href="main.css">
  <title>Upload</title>
</head>

<body>
  <h1>Taylor Woodrow Knowledge Management System</h1>
  <div id="page">
    <div class="container">
      <h3>Please fill in below mandate fields before submit</h3>
      <label>Reviewer email address</label>
      <input placeholder="Please give reviewers email address">
      <label>Information description</label>
      <textarea placeholder="Please Give Short Summary of Uploading File"></textarea>
      <label>Activity / Element</label>
      <select name="cars" class="dropdown">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 2</option>
        <option value="Option 4">Option 4</option>
      </select>
    </div>
    <div class="container">
      <div class="drop-zone">
        <span class="drop-zone__prompt">Drop file here or click to upload</span>
        <input type="file" name="myFile" class="drop-zone__input" />
      </div>
      <div class="subcontainer">
        <input placeholder="Please give proper filename">
      </div>
      <div style="margin-top: 25px;">
        <button style="background-color: #beefc7">Submit</button>
        <button style="background-color: #dfdfaf">Clear all</button>
      </div>
    </div>
    <div class="container" style="width: 30%">
      <h2><u>Data Taxonomy</u></h2>
      <div class="subcontainer" style="flex-direction: row;">
        <div class="subcontainer">
          <label>1. Project Code</label>
          <select class="dropdown">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 2</option>
            <option value="Option 4">Option 4</option>
          </select>
          <label>2. Project Name</label>
          <select class="dropdown">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 2</option>
            <option value="Option 4">Option 4</option>
          </select>
          <label>3. Client</label>
          <select class="dropdown">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 2</option>
            <option value="Option 4">Option 4</option>
          </select>
          <label>4. Discipline</label>
          <select class="dropdown">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 2</option>
            <option value="Option 4">Option 4</option>
          </select>
          <label>5. Sector</label>
          <select class="dropdown">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 2</option>
            <option value="Option 4">Option 4</option>
          </select>
          <label>Project Start Date</label>
          <input type="datetime-local">
        </div>
        <div class="subcontainer">
          <label>6. Work Type</label>
          <select class="dropdown">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 2</option>
            <option value="Option 4">Option 4</option>
          </select>
          <label>7. Information Segment</label>
          <select class="dropdown">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 2</option>
            <option value="Option 4">Option 4</option>
          </select>
          <label>8. Material / Other</label>
          <select class="dropdown">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 2</option>
            <option value="Option 4">Option 4</option>
          </select>
          <label>9. Tags / Keywords / Labels</label>
          <textarea></textarea>
          <label>Project Completion Date</label>
          <input type="datetime-local">
        </div>
      </div>
    </div>
  </div>
</body>
<script>src = "dragdrop.js"</script>
<script>src = "main.js"</script>

</html>
